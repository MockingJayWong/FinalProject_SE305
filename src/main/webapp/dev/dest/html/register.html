<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <link href="../css/lib/semantic/dist/semantic.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="whole">
      <div class="ui main container"> 
        <div class="content">
          <div class="center-container">
            <form>
              <div class="title">注册</div>
              <div class="input-item">
                <label for="username">用户名</label>
                <input type="text" id="username">
              </div>
              <div class="input-item">
                <label for="password_1">密码</label>
                <input type="password" id="password_1">
              </div>
              <div class="input-item">
                <label for="password_2">确认密码</label>
                <input type="password" id="password_2">
              </div>
              <div class="input-item">
                <label for="email">邮箱</label>
                <input type="text" id="email">
              </div>
              <div class="input-item">
                <label for="phont">电话号码</label>
                <input type="text" id="phone">
              </div>
              <button class="button ui">注册</button>
              <button class="button ui"><a href="../html/login.html">已有账号，去登录</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="../css/lib/semantic/dist/semantic.min.js"></script>
  </body>
</html>
